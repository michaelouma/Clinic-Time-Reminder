<!doctype html>
<html>
<head>
    <title>Clinic Patients</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Patient List</h1>

<form method="get" action="/">
    <input type="text" name="search" placeholder="Search patient">
    <input type="submit" value="Search">
</form>

<table>
<tr>
    <th>Name</th><th>Phone</th><th>Next Appointment</th><th>Status</th><th>Clinic Type</th><th>Update</th>
</tr>
{% for patient in patients %}
<tr>
    <td>{{ patient['Patient Name'] }}</td>
    <td>{{ patient['Phone'] }}</td>
    <td>{{ patient['Next Appointment'].date() }}</td>
    <td>{{ patient['Status'] }}</td>
    <td>{{ patient['Clinic Type'] }}</td>
    <td>
        <form method="post" action="/update">
            <input type="hidden" name="name" value="{{ patient['Patient Name'] }}">
            <input type="date" name="next_appointment" required>
            <input type="submit" value="Update">
        </form>
    </td>
</tr>
{% endfor %}
</table>
<br>
<a href="/add">Add New Patient</a>
</body>
</html>
