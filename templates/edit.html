{% extends "base.html" %}
{% block content %}
<h2>Edit Patient</h2>

<form method="post" action="{{ url_for('edit_patient', patient_id=patient.id) }}">
    <label>Name:<br><input type="text" name="name" value="{{ patient.name }}" required></label><br>
    <label>Phone:<br><input type="text" name="phone" value="{{ patient.phone }}"></label><br>
    <label>Next Appointment:<br>
        <input type="datetime-local" name="next_appointment" value="{{ patient.next_appointment.strftime('%Y-%m-%dT%H:%M') if patient.next_appointment }}"></label><br>

    <label>Clinic Type(s):<br>
        {% for ct in clinic_types %}
            <input type="checkbox" name="clinic_type" value="{{ ct.id }}"
                {% if ct in patient.clinic_types %}checked{% endif %}> {{ ct.name }}<br>
        {% endfor %}
    </label><br>

    <input type="submit" value="Save Changes">
</form>
{% endblock %}
